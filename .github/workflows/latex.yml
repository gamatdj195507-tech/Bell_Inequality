name: Build LaTeX PDF (PR target)

on:
  pull_request_target:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout PR code
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Checkout main
        if: ${{ github.event_name == 'push' }}
        uses: actions/checkout@v4

      - name: Compile LaTeX (pLaTeX + dvipdfmx)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: Bell_Inequality_report.tex
          compiler: latexmk
          args: -pdfdvi -interaction=nonstopmode -file-line-error -halt-on-error

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf
          path: Bell_Inequality_report.pdf
