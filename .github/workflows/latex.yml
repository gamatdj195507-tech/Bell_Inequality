name: Build LaTeX PDF (auto for fork PR)

on:
  push:
    branches: [ "main" ]

  # fork PR でも承認なしで実行される（⚠ 危険）
  pull_request_target:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ⚠ PR のコードをチェックアウトするために ref を明示
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Compile LaTeX (pLaTeX + dvipdfmx)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: Bell_Inequality_report.tex
          args: -pdfdvi -interaction=nonstopmode -file-line-error -halt-on-error

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf
          path: Bell_Inequality_report.pdf
