name: Compile LaTeX (pLaTeX)

on:
  push:
    paths:
      - "**/*.tex"
      - "**/*.bib"
      - "**/*.sty"
      - "**/*.cls"
      - "**/*.bst"
      - "latexmkrc"
      - ".latexmkrc"
      - ".github/workflows/latex.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile (pLaTeX -> DVI -> PDF)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: Bell_Inequality_report.tex
          compiler: platex
          args: -pdfdvi -file-line-error -halt-on-error -interaction=nonstopmode

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdf
          path: Bell_Inequality_report.pdf
